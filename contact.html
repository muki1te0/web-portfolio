            </nav>
        </div>
    </header>
    <section class="contact">
        <div class="wrapper">
            <div class="contact-content">
                <h1>Contact me</h1>
                <p>Want to get in touch? Send me a message!</p>
                <span class="icon-logos">
                    <a href="https://t.me/muki1te0" target="_blank"><img src="https://cdn0.iconfinder.com/data/icons/tuts/256/telegram.png" alt="Telegram"></a>
                    <a href="https://www.instagram.com/muki1te0/" target="_blank"><img src="assets/inst.png" alt="Instagram"></a>
                    <a href="https://github.com/muki1te0" target="_blank"><img src="assets/git.png" alt="GitHub"></a>
                </span>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2908.0829932923552!2d76.66647077615336!3d43.20774857112687!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38834f7675d8a6c3%3A0x7b7d14aec270c056!2sSDU%20University!5e0!3m2!1sru!2skz!4v1728819815748!5m2!1sru!2skz" allowfullscreen="" loading="fast" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact-form">
                <form action="">
                    <label for="name">Name:</label>
                    <input type="text" placeholder="Name" id="name" name="name" required>
                    <label for="email">Email Address:</label>
                    <input type="email" placeholder="Email Address" id="email" name="email" required>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="e.g., +1234567890" pattern="[\+0-9]{1,15}" inputmode="numeric" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Type your message here" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
